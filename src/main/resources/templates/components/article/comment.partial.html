{{#comments}}
<article class="article" id="answer-1405">
    <div class="article-header">
        <div class="article-header-thumb">
            <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                 class="article-simpleUserInfo-thumb" alt="">
        </div>
        <div class="article-header-text">
            <a href="/user/{{authorId}}" class="article-simpleUserInfo-name">{{author}}</a>
            <a href="#" class="article-header-time" title="퍼머링크">
                {{createdAt}}
            </a>
        </div>
    </div>
    <div class="article-doc comment-doc">
        <p>{{content}}</p>
    </div>
    <div class="article-util">
        <ul class="article-util-list">
            <li>
                <a class="link-modify-article"
                   href="/comment/{{id}}/form">수정</a>
            </li>
            <li>
                <form class="delete-answer-form" action="/comment/{{id}}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="delete-answer-button">삭제</button>
                </form>
            </li>
        </ul>
    </div>
</article>
{{/comments}}
