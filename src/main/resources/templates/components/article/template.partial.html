<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title">{{article.title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-simpleUserInfo-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/user/{{{article.author.id}}}" class="author">{{article.author.name}}</a>
                            <a href="#" class="article-header-time" title="퍼머링크">
                                {{article.createdAt}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>{{article.content}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/article/{{article.id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/article/{{article.id}}/delete" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{numberOfComments}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{> components/article/comment.partial}}
                            <form class="submit-write" action="/comment" method="post">
                                <input type="hidden" name = "articleId" value="{{article.id}}">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" name="content" placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">답변하기
                                </button>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
