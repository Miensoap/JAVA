<!DOCTYPE html>
<html lang="kr">
{{> components/html/header.partial}}
<body>
{{> components/navbar.partial}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <h2>작성한 댓글 : {{number}}개</h2>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>글 번호</th>
                    <th>내용</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#comments}}
                    <tr>
                        <td><a href="/article/{{id}}"> {{articleId}} </a></td>
                        <td>{{content}}</td>
                        <td><a href="/comment/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                    </tr>
                {{/comments}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{> components/html/scripts.partial}}
</body>
</html>
