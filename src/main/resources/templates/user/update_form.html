<!DOCTYPE html>
<html lang="kr">
{{> components/html/header.partial}}
<body>
{{> components/navbar.partial}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{# alerts}}
            <div class="alert alert-danger">{{message}}</div>
            {{/ alerts}}
            <form name="question" method="post" action="/user/{{user.userId}}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label>사용자 아이디 : {{user.userId}} </label>
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="prev_password" name="prev_password"
                           placeholder="Password" required>
                </div>
                <input type="hidden" id="userId" name="userId" value="{{user.userId}}" required>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{user.email}}" required>
                </div>
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원 정보 수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> components/html/scripts.partial}}
</body>
</html>
