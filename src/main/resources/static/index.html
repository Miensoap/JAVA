<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
          <a href="/"><img src="./img/signiture.png"/></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">🐼 안녕하세요 코드스타그램입니다! 🐼</p>
          </div>
          <img class="post__img" src="./img/foo.png" alt="표시할 이미지가 없습니다."/>
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="./img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="./img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="./img/bookMark.svg" />
            </button>
          </div>
          <p class="post__article">
            로그인후 게시글을 볼 수 있습니다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
