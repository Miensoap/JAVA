<!DOCTYPE html>
<html lang="kr">
{{> components/html/header.partial}}
<body>
{{> components/navbar.partial}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <h2>획득한 점수 : {{points}}</h2>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>글 제목</th>
                    <th>조회수</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#articles}}
                    <tr>
                        <th scope="row">{{id}}</th>
                        <td><a href="/article/{{id}}"> {{title}} </a></td>
                        <td>{{point}}</td>
                        <td><a href="/article/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                    </tr>
                {{/articles}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{> components/html/scripts.partial}}
</body>
</html>
